<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="test01" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/test01">
    <ion-nav-view name="tab-test01"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="test02" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/test02">
    <ion-nav-view name="tab-test02"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="test03" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/test03">
    <ion-nav-view name="tab-test03"></ion-nav-view>
  </ion-tab>

  <ion-tab title="test04" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/test04">
    <ion-nav-view name="tab-test04"></ion-nav-view>
  </ion-tab>

</ion-tabs>
